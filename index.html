
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <form action="/calculate" method="POST">
    <div class="form-group">
      <label for="operand1">Operand 1:</label>
      <input type="text" id="operand1" name="operand1" required>
    </div>

    <div class="form-group">
      <label for="operator">Operator:</label>
      <input type="text" id="operator" name="operator" required>
    </div>

    <div class="form-group">
      <label for="operand2">Operand 2:</label>
      <input type="text" id="operand2" name="operand2" required>
    </div>

    <input type="submit" value="Calculate">
  </form>
</body>
</html>
